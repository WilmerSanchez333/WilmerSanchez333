<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BELLATOR Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Letra gigante (B como la N de Netflix) */
    .big-letter {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12rem;
      font-weight: 900;
      color: #ff6200;;
      color: #ff6200;
      position: relative;
      opacity: 0;
      transform: scale(1.3);
      animation: fadeInBig 2s ease forwards;
    }

    /* Barras verticales */
    .big-letter::before, .big-letter::after {
      content: '';
      position: absolute;
      top: 0;
      width: 20px;
      height: 100%;
      background: #ff6200;
      background: #ff6200;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
    }
   


    .big-letter::before {
      left: 0;
      animation: draw 0.8s ease forwards 0.5s;
    }

    .big-letter::after {
      right: 0;
      animation: draw 0.8s ease forwards 1s;
    }

    /* Texto debajo */
    .title {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2rem;
      font-weight: bold;
      color:#ff6200;
      opacity: 0;
      margin-top: 20px;
      letter-spacing: 6px;
      animation: fadeInText 2s ease forwards 3s;
    }

    /* Brillo diagonal */
    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
      transform: skewX(-25deg);
      animation: shine 2.5s ease forwards 2s;
    }

    /* Animaciones */
    @keyframes fadeInBig {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes draw {
      to { opacity: 1; transform: scaleY(1); }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="big-letter">B
    <div class="shine"></div>
  </div>
  <div class="title">BELLATOR</div>

  <!-- Sonido ta-dum -->
  <audio id="netflix-sound">
    <source src="img/rocky-victory1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bigLetter = document.querySelector('.big-letter');
    const sound = document.getElementById('netflix-sound');

    // Reproducir el sonido con la animaciÃ³n
    setTimeout(() => {
      sound.play();
      bigLetter.style.transition = "transform 0.4s ease";
      bigLetter.style.transform = "scale(1.1)";
      setTimeout(() => {
        bigLetter.style.transform = "scale(1)";
      }, 400);
    }, 2000);// Redirigir al index principal despuÃ©s de 6 segundos
    setTimeout(() => {
      window.location.href = "gym_proyecto.html"; // ðŸ‘ˆ aquÃ­ va el archivo principal de tu web
    }, 6000);

  </script>
</body>
</html>
